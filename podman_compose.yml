version: '3'

services:
  server:
    container_name: server-001
    image: docker.io/shadoweditor/server:latest
    command: server 1
    volumes:
      - "/data/shadoweditor/server/001/conf/:/usr/local/shadoweditor/server/conf/"
      - "/etc/localtime:/etc/localtime:ro"
    ports:
      - "7001:7001"
      - "7002:7002"
      - "7003:7003"
      - "7004:7004"
      - "7005:7005"
    restart: always
    privileged: true

networks:
  default:
    name: podman
    driver: bridge
